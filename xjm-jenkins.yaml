          bindPassword: ${JENKINS_GLOBAL_AD_PASSWORD}
          name: ${JENKINS_GLOBAL_AD_DOMAIN}
          servers: "global-ldap.lb.apps.xhoe:3268"
          tlsConfiguration: TRUST_ALL_CERTIFICATES
      # Only RECURSIVE works with xhoe GLOBAL AD anyway
      groupLookupStrategy: RECURSIVE
      removeIrrelevantGroups: false
      startTls: true

  globalNodeProperties:
    - envVars:
        env:
          - key: "http_proxy"
            value: "http://proxy001.xhoe.com:80"
          - key: "https_proxy"
            value: "http://proxy001.xhoe.com:80"
          - key: "no_proxy"
            value: "dcxcheckmarx.service.xhoe,github.service.xhoe,localhost,.service.dev,.service.xhoe,federation-qa.globaltest.xhoe.com,.artifactory.gcp.xhoe,artifactory.gcp.xhoe,172.30.82.113,172.30.24.169"
