jobs:
  - script: >
      folder('admin') {
        displayName('Admin')
      }
  - script: >
      job('admin/admin-seed-jobs') {
        label('master')
        scm {
          git {
            remote {
              url('https://github.service.xhoe/xinj/jenkins-jobs-xinj.git')
              branch('arvin')
              credentials('XOPS-jenkins-ssh')
            }
          }
        }
        steps {
          jobDsl {
            targets('jobs/admin/**/*.groovy')
            lookupStrategy('JENKINS_ROOT')
            removedJobAction('IGNORE')
            removedViewAction('IGNORE')
            additionalClasspath('lib/*.jar')
          }
        }
        triggers {
          githubPush()
        }
      }
  - script: >
      queue('admin/admin-seed-jobs')

  - script: >
      job('test-job') {
        label('master')
        scm {
          git {
            remote {
              url('https://github.service.xhoe/xinj/jenkins-jobs-xinj.git')
              branch('arvin')
              credentials('XOPS-jenkins-ssh')
            }
          }
        }
        steps {
          jobDsl {
            targets('jobs/admin/**/*.groovy')
            lookupStrategy('JENKINS_ROOT')
            removedJobAction('IGNORE')
            removedViewAction('IGNORE')
            additionalClasspath('lib/*.jar')
          }
        }
      }

security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: false

unclassified:
  location:
    adminAddress: "XOPS-jenkins@xhoe.com"
    url: "https://XOPS-jenkins-ci.apps.omni.service.test/"
  gitSCM:
    createAccountBasedOnEmail: false
    globalConfigEmail: "XOPS-jenkins@xhoe.com"
    globalConfigName: "XOPS-Jenkins"
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false

  cxScanBuilder:
    credentialsId: "XOPS-jenkins-checkmarx"
    enableCertificateValidation: false
    serverUrl: "https://dcxcheckmarx.service.xhoe"

  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
    endpoints:
      - apiUri: "https://github.service.xhoe/api/v3"
        name: "xhoe GitHub"
  globalLibraries:
    libraries:
      - allowVersionOverride: true
        defaultVersion: "arvin"
        includeInChangesets: false
        implicit: true
        name: "XOPS-jobs"
        retriever:
          modernSCM:
            scm:
              git:
                credentialsId: "XOPS-jenkins-ssh"
                id: "285f0138-3225-4772-9a62-a94680515834"
                remote: "https://github.service.xhoe/xinj/jenkins-lib-xinj.git"
                traits:
                  - "gitBranchDiscovery"
  pipeline-model-docker:
    dockerLabel: "dind"
    registry:
      url: "https://hub.artifactory.gcp.xhoe/"
  slackNotifier:
    botUser: false
    room: "#jenkins-alerts"
    sendAsText: false
    teamDomain: "xhoeXOPS"
    tokenCredentialId: "slack-jenkins-plugin-token"
